<html>
    <head>
        <title>Events</title>
        <script type="text/javascript">
            function over(){
                document.write("Mouse over");
            }
            function out(){
                document.write("Mouse out");
            }
        </script>
    </head>
    <body>
        <div onmouseover="over()" onmouseout="out()">
            <p>
                This is a paragraph.
            </p>
        </div>
    </body>
</html>
